<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <link rel="stylesheet" href="./final.css">
    <script src="https://kit.fontawesome.com/2d21f1b191.js" crossorigin="anonymous"></script>
    <title>Comment-Box</title>

</head>
<body>
    <h1>Comment-Box</h1>
    
    <div class="container">
        <div class="container comment-box">
            <label for="comment" name="comment">Add Your Comments</label>
            <!-- textarea -->
            <textarea id="comment"></textarea>
            
            <!-- addcomment-button -->
            <button id="addComments" class="input-btn">Add</button>
        </div>

        <!-- Comments Display area -->
        <div id="allComments"></div>
        
    </div>
    
<script src="./final.js"></script>
    
</body>
</html>
